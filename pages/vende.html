        <!-- form  -->
        <div class="row pt-4 justify-content-md-center">
            <div class="col-6"> 
                <form id="formVenta">
                    <div class="mb-3">
                        <label for="marca" class="form-label" >Marca</label>
                        <input type="text" name="marca" id="marca" class="form-control" required>
                       </select>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fabricacion" class="form-label">Año de fabricación</label>
                        <input type="number" id="fabricacion" name="fabricacion" class="form-control" min="1990" max="2022" required>
                    </div>
                    <div class="mb-3"> 
                        <label for="precio" class="form-label">Precio pretendido</label>
                        <input type="number" id="precio" name="precio" class="form-control" required>
                    </div>
                    <div class="mb-3" id="aver">
                        <p>¿Usado o 0km?</p>
                         <input type="radio" id="0km" name="respuesta" value="0km" required checked>
                         <label for="0km" class="form-label">0km</label>
                         <br>
                         <input type="radio" id="usado" name="respuesta" value="usado" required>
                         <label for="usado" class="form-label">Usado</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                 </form>
