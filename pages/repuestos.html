<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos</title>
    <link href="https://bootswatch.com/5/lumen/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./repuestos.html">Repuestos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./vende.html">Vende tu auto</a>
                    </li>
                </ul>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    Ver carrito
                </button>
            </div>
        </div>
    </nav>

    <!-- Código del offcanvas -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">

        <!-- Header e imagen del carrito -->
        <div class="bg-primary bg-gradient pb-3">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="text-center">
                <img src="../images/carrito-de-compras2.png" class="img-fluid rounded-circle rounded bg-white" alt="">
            </div>
        </div>

        <!-- body del offcanvas -->
        <div class="offcanvas-body bg-primary text-white">
            <div>
                <h5 class="text-white text-center">Mi carrito</h6>
            </div>
            <hr>
            <!-- Acá van los items del carrito (vía manipulación del DOM)-->
            <div class="" id="itemsCarrito"></div>
            <div class="footerCarrito">
                
            </div>
        </div>

    </div>

    <!-- Contenedor principal -->
    <div class="container" style="background-color: rgb(240, 253, 253);">

        <!-- Clima en vivo -->
        <div class="overflow-hidden" style="height: 2.5rem;">
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2 text-center" style="background-color: rgb(237, 227, 227);" id="clima">
                </div>
            </div>
        </div>

        <!--Título "repuestos"-->
        <div class="row pt-4">
            <h1>Repuestos</h1>
        </div>

        <!-- Acá van las cards de los repuestos (vía manipulación del DOM) -->
        <div class="row row-cols-auto d-flex justify-content-center" id="cardsRepuestos"></div>

    </div>

    <script src="../js/repuestos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
