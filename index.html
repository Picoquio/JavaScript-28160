<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form id="filterForm">
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <select id="marca" name="marca" class="form-control">
                         <option value="Ford">Ford</option>
                         <option value="Toyota">Toyota</option>
                         <option value="Honda">Honda</option>
                       </select>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="fabricacion" class="form-label">Año de fabricación</label>
                        <input type="number" id="fabricacion" name="fabricacion" class="form-control" min="1990" max="2022">
                    </div>
                    <div class="mb-3"> 
                        <label for="precioMin" class="form-label">Precio mínimo</label>
                        <input type="number" id="precioMin" name="precioMin" class="form-control" required>
                    </div>
                    <div class="mb-3"> 
                        <label for="precioMax" class="form-label">Precio máximo</label>
                        <input type="number" id="precioMax" name="precioMax" class="form-control" required>
                    </div>
                    <div class="mb-3" id="aver">
                        <p>¿Usado o 0km?</p>
                         <input type="radio" id="0km" name="respuesta" value="0km" required checked>
                         <label for="0km" class="form-label">0km</label>
                         <br>
                         <input type="radio" id="usado" name="respuesta" value="usado" required>
                         <label for="usado" class="form-label">Usado</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Filtrar búsqueda</button>
                    <button type="button" class="btn btn-primary" id="mostrarStockTotal">Ver stock total</button>
                 </form>
            </div>
            <div class="col-8" id="cardsAutos">

            </div>
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./codigojs.js"></script> 
</body>
</html>
